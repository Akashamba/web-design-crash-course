<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dimitri Marco</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="portfolio">
        <header>
            <nav>
                <h3 class="logo">Dimitri Marco</h3>
                <span class="menu">Menu</span>
                <div class="nav-open">
                    <div class="contact">
                        <h3>Contact</h3>
                        <p>+91 7839904778</p>
                    </div>

                    <div class="social">
                        <h3>Social</h3>
                        <div class="social-links">
                            <img src="images/Facebook.svg" alt="facebook">
                            <img src="images/Twitter.svg" alt="twitter">
                            <img src="images/Instagram.svg" alt="instagram">
                        </div>
                    </div>
                </div>
            </nav>
        </header>

        <main>
            <section class="page photographer">
                <div class="details">
                    <h1>Elena Morell</h1>
                    <h2>Photography</h2>
                    <p>02/08/18</p>
                </div>

                <div class="hero">
                    <a href="photo.html">
                        <img src="images/model-left.jpg" class="hero-left" alt="model">
                        <img src="images/model-right.jpg" class="hero-right" alt="model">
                    </a>
                </div>

            </section>

            <section class="page chef">
                <div class="details">
                    <h1>John Savos</h1>
                    <h2>Pro Chef</h2>
                    <p>05/08/15</p>
                </div>

                <div class="hero">
                    <a href="chef.html">
                        <img src="images/chef-left.jpg" class="hero-left" alt="chef">
                        <img src="images/chef-right.jpg" class="hero-right" alt="chef">
                    </a>
                </div>

            </section>

            <section class="page stylist">
                <div class="details">
                    <h1>John Mayer</h1>
                    <h2>Pro Stylist</h2>
                    <p>10/05/14</p>
                </div>

                <div class="hero">
                    <a href="stylist.html">
                        <img src="images/hair-left.jpg" class="hero-left" alt="barber">
                        <img src="images/hair-right.jpg" class="hero-right" alt="barber">
                    </a>
                </div>

            </section>

            <div class="pages">
                <div class="page1">
                    <h3>01</h3>
                    <div class="ellipse ellipse-active"></div>
                </div>

                <div class="page2">
                    <h3>02</h3>
                    <div class="ellipse"></div>
                </div>

                <div class="page3">
                    <h3>03</h3>
                    <div class="ellipse"></div>
                </div>
            </div>
        </main>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TimelineMax.min.js" integrity="sha512-0xrMWUXzEAc+VY7k48pWd5YT6ig03p4KARKxs4Bqxb9atrcn2fV41fWs+YXTKb8lD2sbPAmZMjKENiyzM/Gagw==" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js" integrity="sha512-DkPsH9LzNzZaZjCszwKrooKwgjArJDiEjA5tTgr3YX4E6TYv93ICS8T41yFHJnnSmGpnf0Mvb5NhScYbwvhn2w==" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
